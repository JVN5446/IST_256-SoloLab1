<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <base href="https://www.johnstrinkets.com/signup">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://e7.pngegg.com/pngimages/806/928/png-clipart-baked-beans-common-bean-food-pork-and-beans-red-beans-baking-recipe.png">
    <title>Sign Up</title>
  </head>
  <body data-ng-app>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">John's Trinkets and Doodads</a>
          <button type="button" class="btn btn-default navbar-btn"> Sign Out</button>
          <p class="navbar-text">Signed in as John Nguyen</p>
        </div>
      </div>
    </nav>

    <div class="panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">User Signup</h3>
      </div>
    </div>

    <form data-ng-submit="submit()" data-ng-controller="Ctrl">
      <div class="form-group">
        <label for="username" class="col-xs-2 control-label">Username: </label>
        <div class="col-sm-10">
          <input maxlength="40" class="form-control" id="username" placeholder="Enter username" data-ng-model="username" required>
        </div>
        <label for="email" class="col-xs-2 control-label">Email: </label>
        <div class="col-sm-10">
          <input maxlength="50" class="form-control" id="email" placeholder="Enter email" data-ng-model="email" required>
        </div>
        <label for="password" class="col-xs-2 control-label">Password: </label>
        <div class="col-sm-10">
          <input maxlength="40" class="form-control" id="password" placeholder="Enter password" data-ng-model="password" required>
        </div>
        <label for="confirmPassword" class="col-xs-2 control-label">Confirm Password: </label>
        <div class="col-sm-10">
          <input maxlength="40" class="form-control" id="confirmPassword" placeholder="Confirm password" data-ng-model="confirmPassword" required>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
            integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>
  </body>
</html>
