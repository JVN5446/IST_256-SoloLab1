<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="application-name" content="John's Doodads & Trinkets">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://e7.pngegg.com/pngimages/806/928/png-clipart-baked-beans-common-bean-food-pork-and-beans-red-beans-baking-recipe.png">
    <title>Sign Up</title>
  </head>
  <body data-ng-app>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 border">
        <img src="https://static.thenounproject.com/png/1436180-200.png" alt="bean logo" width="100" height="100">
      </div>
      <div class="col-sm-10 border">
        <h1 id="logoTitle">John's Trinkets and Doodads</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 border">
        <nav class="navbar navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shopping Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-sm-6 border p-4">
        <div class="panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">User Signup</h3>
          </div>
        </div>
        <form data-ng-submit="submit()" data-ng-controller="Ctrl">
          <div class="form-group">
            <label for="username" class="col-xs-2 control-label">Username: </label>
            <div class="col-sm-10 p-2">
              <input maxlength="40" class="form-control" id="username" placeholder="Enter username" onfocusout="validateInput(this)" data-ng-model="username" required>
            </div>
            <label for="email" class="col-xs-2 control-label">Email: </label>
            <div class="col-sm-10 p-2">
              <input maxlength="50" class="form-control" id="email" placeholder="Enter email" onfocusout="validateInput(this)" data-ng-model="email" required>
            </div>
            <label for="password" class="col-xs-2 control-label">Password: </label>
            <div class="col-sm-10 p-2">
              <input maxlength="40" class="form-control" id="password" placeholder="Enter password" onfocusout="validateInput(this)" data-ng-model="password" required>
            </div>
            <label for="confirmPassword" class="col-xs-2 control-label">Confirm Password: </label>
            <div class="col-sm-10 p-2">
              <input maxlength="40" class="form-control" id="confirmPassword" placeholder="Confirm password" onfocusout="validateInput(this)" data-ng-model="confirmPassword" required>
            </div>
            <p><input type="submit" id="submit" value="Sign Up"></p>
          </div>
        </form>
      </div>
      <div class="col-sm-3 border">
        <aside>
          <p>This spot is reserved for ads</p>
        </aside>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 border">
        <footer>
          <a href="https://www.johnstrinkets.com./terms_of_use">Terms of Use</a>
          <a href="https://www.johnstrinkets.com/cookie_and_privacy_policy">Cookie & Privacy Policy</a>
          <a href="https://www.johnstrinkets.com/copyright">Copyright</a>
        </footer>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
            integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous">
    </script>

    <script>
      function validateInput(element) {
        const id = element.id;  // Get the id of the element
        const value = element.value;  // Get the value of the element

        switch (id) {
          case "username":
            if (value === "") {
              alert("Username is required.");
              element.style.color="#FF0000"
              return false;
            }
            else {
              element.style.color="#000000"
            }
            break;

          case "email":
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  // Email pattern
            if (!emailRegex.test(value)) {
              alert("Invalid email format.");
              element.style.color="#FF0000"
              return false;
            }
            else {
              element.style.color="#000000"
            }
            break;

          case "password":
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).+$/;  // Password must contain at least one uppercase letter and one number
            if (!passwordRegex.test(value)) {
              alert("Password must contain at least one capital letter and one number.");
              element.style.color="#FF0000"
              return false;
            }
            else {
              element.style.color="#000000"
            }
            break;

          case "confirmPassword":
            const passwordValue = document.getElementById("password").value;  // Get the password value
            if (value !== passwordValue) {
              alert("Passwords do not match.");
              element.style.color="#FF0000"
              return false;
            }
            else {
              element.style.color="#000000"
            }
            break;
        }
        return true;  // If all checks pass for the specific field
      }
    </script>
  </div>
  </body>
</html>
